<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Curatorial 2024 - criterios</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black-oi.css">

	<!-- Theme used for syntax highlighted code -->

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
					# Obstrucciones
					1. el formato final de las propuestas no puede ser mayor a tamaño oficio (216mm x 330mm)
					2. cada propuesta no debe exceder las 20 carillas
					3. cada propuesta debe tener en consideracion que será parte de un conjunto de documentos
					4. cada propuesta debe tener un sistema de fijación al contenedor (preliminarmente, un archivador) del total de documentos
					5. cada propuesta debe integrar negro y ¿rojo? (por definir) en su documento
					6. cada propuesta debe generar por lo menos un ciclo de conversión de documentos analógico/digital
					7. cada propuesta debe poseer al menos 1 plisado
					---
					# herramientas
					- computadores inviduales o los suficientes para estructurar trabajo en grupos
					- 2 impresoras (una proporcionada por Curatorial / una proporcionada por el tallerista)
					- 2 scanners (uno proporcionado por Curatorial / uno proporcionado por el tallerista)
					- perforadora(s)
					- software 
						- bloc de notas (o cualquier editor de texto plano)
						- [editor markdown](ej: https://jbt.github.io/markdown-editor/)
						- [google drive](https://drive.google.com)
					---
					# materiales
					- resma de papel blanco formato oficio (216mm × 330mm)
					- 2 toner de tinta negra impresión láser
					- conjunto de materialidades bidimensionales alternativas quer permitan dotar formal y editorialmente las propuestas
					</textarea>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: true,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
